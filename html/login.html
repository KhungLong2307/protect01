<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <div class="container">
        <div class="box signin">
            <button class="signinBtn">Đăng Nhập</button>
        </div>
        <div class="box signup">
            <button class="signupBtn">Đăng Ký</button>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form action="">
                    <h3>Đăng Nhập</h3>
                    <input type="text" name="" id="" placeholder="địa chỉ email" emailLogin aria-autocomplete="off">
                    <input type="password" name="" id="" placeholder="mật khẩu" passLogin autocomplete="off">
                    <input type="submit" value="Đăng Nhập" loginBtn>
                </form>
            </div>
            <div class="form signupform">
                <form action="">
                    <h3>Đăng Ký</h3>
                    <input type="text" name="" id="" placeholder="Họ và tên" userResister autocomplete="off">
                    <input type="text" placeholder="địa chỉ email" emailResister autocomplete="off">
                    <input type="password" name="" id="" placeholder="Mật khẩu" passResister autocomplete="off">
                    <input type="password" name="" id="" placeholder="nhập lại mât khảu" passResisterCofirm autocomplete="off">
                    <input type="submit" value="Đăng Ký" resisterBtn>  
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login-css.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
